# ==================================================================================================================================================================
#  POD
# ==================================================================================================================================================================
apiVersion: v1
kind: Pod
metadata:
  name: webapp
spec:
  containers:
  - name: webapp
    image: richardchesterwood/k8s-fleetman-webapp-angular:release0

# ==================================================================================================================================================================
#  Service 
# ==================================================================================================================================================================

apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp  

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: webapp  # the same as the label in pod/deployment /replicas

  ports:
    - name: http
      port: 80
      nodePort: 30080

  type: NodePort

# ==================================================================================================================================================================
# Replicas
# ==================================================================================================================================================================

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp # name of replcaset
spec:
  selector:
    matchLabels:
      app: webapp   # this will match with the service label
  replicas: 2
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

# ==================================================================================================================================================================
#  Deployments
# ==================================================================================================================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  # minReadySeconds: 30
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

